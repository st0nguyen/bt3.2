<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>
        <input type="text" name="thang" id="thang" value="">
        <input type="button" value="tính số ngày" onclick="tinh();"/>
    </h1>
    <p id="idhienthi"></p>
    <h2>và</h2>
    <h2>
        <input type="text" name="thang" id="thang2"  value="">
        <input type="button" value="tính số ngày" onclick="tinh2();"/>
    </h2>
    <p id="idhienthi2"></p>
    <script>
    // let songay= parseInt(document.getElementsByName('thang2').value);
    function tinh() {
        let songay= parseInt(document.getElementById('thang').value);
        switch (songay) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
            document.getElementById('idhienthi').innerHTML="tháng " +songay +" có 31 ngày";
            break;
            case 2:
            document.getElementById('idhienthi').innerHTML="tháng " +songay +" có 28 hoặc 29 ngày";
            break;
            case 4:
            case 6:
            case 9:
            case 11:
            document.getElementById('idhienthi').innerHTML="tháng " +songay +" có 30 ngày";
            break;
             default:
             document.write('không có tháng này')
        }
    }
    function tinh2() {
        let songay= parseInt(document.getElementById('thang2').value);
        switch (songay) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
            document.getElementById('idhienthi2').innerHTML="tháng " +songay +" có 31 ngày";
            break;
            case 2:
            document.getElementById('idhienthi2').innerHTML="tháng " +songay +" có 28 hoặc 29 ngày";
            break;
            case 4:
            case 6:
            case 9:
            case 11:
            document.getElementById('idhienthi2').innerHTML="tháng " +songay +" có 30 ngày";
            break;
             default:
             document.write('không có tháng này')
        }
    }    
    </script>
</body>
</html>
